<h2>{{ subTitle }}</h2>

<div id="centeredBoxLayout">
    <div id="unconnectedLayout" *ngIf='!isConnected'>
        <a href="connect">
            <button class="mainActionButton">Connect</button>
        </a>

        <p>OR</p>

        <a href="register">Create an account</a>
    </div>
    
    <div id="connectedLayout" *ngIf='isConnected'>
        <p id="centeredBoxHeader">{{ tokens }} tokens</p>
        
        <a href="send">
            <button class="mainActionButton">Send</button>
        </a>
        <a href="history">
            <button class="mainActionButton">History</button>
        </a>
        <a href="profile">
            <button class="mainActionButton">Profile</button>
        </a>
    </div>
</div>
