<div id="myContainer">
    <h2>{{ subTitle }}</h2>

    <div id="centeredBoxLayout">
      <div id="panel">
        <button mat-fab color="primary" class="navButton" (click)="switchTable()"> 
          <mat-icon>arrow_back</mat-icon>  
        </button>
        <p class="centeredBoxHeader" *ngIf='isSendedTable'>Sended</p>
        <p class="centeredBoxHeader" *ngIf='!isSendedTable'>Received</p>
        <button mat-fab color="primary" class="navButton" (click)="switchTable()"> 
          <mat-icon>arrow_forward</mat-icon>  
        </button> 
      </div>

      <div id="tableBox">
    
        <mat-table #table [dataSource]="dataSource">
    
            <ng-container matColumnDef="amount">
              <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="id" >
              <mat-header-cell *matHeaderCellDef> {{isSendedTable ? 'To' : 'From'}} </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>
      
            <ng-container matColumnDef="date">
              <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          
             
    
      </div>
      
      <button mat-raised-button color="primary" class="actionButton" (click)="goBack();">
        <mat-icon>home</mat-icon>
      </button>
    </div>
</div>
