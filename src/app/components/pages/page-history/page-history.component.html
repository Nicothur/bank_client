<h2>{{ subTitle }}</h2>

<div id="centeredBoxLayout">
  <p id="centeredBoxHeader" *ngIf='isSendedTable'>Sended</p>
  <p id="centeredBoxHeader" *ngIf='!isSendedTable'>Received</p>

  <div id="tableBox">
    <button class="navButton" (click)="switchTable()"><</button>

    <table align="center">
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
        </tr>
      </thead>

      <tbody>
          <tr *ngFor="let trx of transactions | trxState: isSendedTable">
            <td>{{ trx.date | date:"dd/MM/yyyy" }}</td>
            <td>{{ trx.amount }}</td>
          </tr>
      </tbody>
    </table>

    <button class="navButton" (click)="switchTable()">></button>
  </div>
</div>
