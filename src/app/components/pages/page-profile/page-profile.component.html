<h2>{{ subTitle }}</h2>

<div id="centeredBoxLayout">
  <p id="centeredBoxHeader">{{ address }}</p>

  <form (ngSubmit)="edit(form)" #form="ngForm">
      <p>Username</p>
      <input type="text" name="username" #trackUsername="ngModel" [(ngModel)]="userModel.username" disabled required>
      <app-label-input-error *ngIf="errorInput == 'username'" text="{{ error }}"></app-label-input-error>
    
      <p>Password</p>
      <input type="password" name="password" #trackPassword="ngModel" [(ngModel)]="userModel.password" required>
      <app-label-input-error *ngIf="errorInput == 'password'" text="{{ error }}"></app-label-input-error>

      <p>New password</p>
      <input type="password" name="passwordNew" #trackPasswordNew="ngModel" [(ngModel)]="userModel.passwordNew" required>
      <app-label-input-error *ngIf="errorInput == 'passwordNew'" text="{{ error }}"></app-label-input-error>
    
      <p>Confirm new password</p>
      <input type="password" name="passwordConfirm" #trackPasswordConfirm="ngModel" [(ngModel)]="userModel.passwordConfirm" required>
      <app-label-input-error *ngIf="errorInput == 'passwordConfirm'" text="{{ error }}"></app-label-input-error>
    
      <button class="actionButton" type="submit">Edit account</button>
  </form>
</div>
